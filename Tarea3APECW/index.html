<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Clientes</title>
    <!-- Vinculamos el archivo de estilos CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Título del formulario -->
        <h2>Ingreso de Datos de Clientes</h2>

        <!-- Comienza el formulario -->
        <form id="clienteForm">
            <!-- Campo para ingresar la cédula -->
            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" name="cedula" required>

            <!-- Campo para ingresar los apellidos -->
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <!-- Campo para ingresar los nombres -->
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required>

            <!-- Campo para ingresar la dirección -->
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <!-- Campo para ingresar el teléfono -->
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <!-- Campo para ingresar el correo electrónico -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <!-- Campo para ingresar la ciudad -->
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required>

            <!-- Botón para enviar el formulario -->
            <button type="submit">Enviar</button>
        </form>

        <!-- Este div se usa para mostrar el resultado después de enviar el formulario -->
        <div id="resultado"></div>
    </div>

    <!-- Vinculamos el archivo de JavaScript -->
    <script src="script.js"></script>
</body>
</html>
